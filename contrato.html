<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrato - Ejemplo</title>
  <style>
    /* Estilos básicos para hacer el contrato más legible */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
    }
    .editable {
      border-bottom: 1px dashed #000;
      display: inline;
      padding: 2px;
    }
  </style>
</head>
<body>
  <div id="markdown">
    <!-- El contenido en formato Markdown irá aquí -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // El contenido del contrato en formato Markdown
    const markdownContent = `
# Contrato de Ejemplo

Este contrato se celebra entre <span class="editable" contenteditable="true">[Nombre del cliente]</span> (en adelante, "el Cliente") y <span class="editable" contenteditable="true">[Nombre del proveedor de servicios]</span> (en adelante, "el Proveedor").

El Proveedor acuerda proporcionar los siguientes servicios al Cliente: <span class="editable" contenteditable="true">[Descripción de los servicios]</span>.

El Cliente acuerda pagar al Proveedor la cantidad de <span class="editable" contenteditable="true">[Monto]</span> por los servicios prestados.

Este contrato es válido a partir de la fecha de firma y hasta <span class="editable" contenteditable="true">[Fecha de finalización]</span>.

Firmado el <span class="editable" contenteditable="true">[Fecha de firma]</span>.

_____________________________  
[Nombre del cliente]  
Cliente

_____________________________  
[Nombre del proveedor de servicios]  
Proveedor
`;

    // Convierte el contenido de Markdown a HTML y lo inserta en la página
    document.getElementById('markdown').innerHTML = marked(markdownContent);
  </script>
</body>
</html>
